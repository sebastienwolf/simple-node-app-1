name: node checks

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm ci
    - run: npm test
    - name: Build and push Docker images
      uses: docker/build-push-action@v3.1.1
